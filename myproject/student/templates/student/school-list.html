<table class="table table-dark table-striped" border="1", align="center">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Class</th>
            <th>Age</th>
            <th>Descriptions</th>
            <th>Actions</th>

        </tr>
    </thead>
    <tbody>
        {% for contact in records %}
        <tr>
            <td>{{ contact.id }}</td>
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.Class }}</td>
            <td>{{ contact.Age }}</td>
            <td>{{ contact.Descriptions }}</td>
            <td><a href="{% url 'update-contact' id=contact.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
